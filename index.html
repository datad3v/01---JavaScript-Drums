<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Img Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="img">Alligator</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="img">Sheep</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="img">Dog</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="img">Frog</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="img">Gecko</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="img">Hamster</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="img">Jellyfish</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="img">Kangaroo</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="img">Llama</span>
            </div>
        </div>

        <img data-key="65" src="images/alligator.jpeg" alt="Alligator image" style="display: none;"/>
        <img data-key="83" src="images/sheep.jpeg" alt="Sheep image" style="display: none;"/>
        <img data-key="68" src="images/dog.jpeg" alt="Dog image" style="display: none;"/>
        <img data-key="70" src="images/frog.jpeg" alt="Frog image" style="display: none;"/>
        <img data-key="71" src="images/gecko.jpeg" alt="Gecko image" style="display: none;"/>
        <img data-key="72" src="images/hamster.jpg" alt="Hamster image" style="display: none;"/>
        <img data-key="74" src="images/jellyfish.jpeg" alt="Jellyfish image" style="display: none;"/>
        <img data-key="75" src="images/Kangaroo.jpeg" alt="Kangaroo image" style="display: none;"/>
        <img data-key="76" src="images/llama.jpeg" alt="Llama image" style="display: none;"/>
        
        <script>
        
        </script>

</body>
</html>
